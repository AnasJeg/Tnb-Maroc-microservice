<div class="flex justify-center items-center h-screen">
  <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-96">
    <h2 class="text-2xl font-bold mb-6 text-center">Welcome Back</h2>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="mb-4">
        <label for="cin" class="block text-gray-700 text-sm font-bold mb-2">Cin</label>
        <input id="cin" name="cin" type="text" placeholder="Your Cin" [(ngModel)]="credentials.cin" class="input-field" required>
      </div>

      <div class="mb-6">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
        <input id="password" name="password" type="password" placeholder="Your Password" [(ngModel)]="credentials.password" class="input-field" required>
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input id="rememberme1" name="rememberme1" type="checkbox" class="form-checkbox text-blue-500">
          <label for="rememberme1" class="ml-2 text-gray-700 text-sm">Remember me</label>
        </div>
        <a href="#" class="text-blue-500 text-sm">Forgot password?</a>
      </div>

      <button type="submit" [disabled]="!loginForm.valid" class="w-full mt-6 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Sign In
      </button>
    </form>

    <div class="mt-4 text-center">
      <span class="text-gray-600">Don't have an account?</span>
      <a href="#" class="text-blue-500 ml-2">Create today!</a>
    </div>
  </div>
</div>
